<!DOCTYPE html>
<html lang="en">






<head>

    <meta charset="utf-8">
    <title>Train Schedule</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

</head>

<body>
    <!-- START OF CONTAINER -->
    <div class="jumbotron jumbotron-fluid" style="background-color:#EAB543; color: white">
        <div class="container">
            <h1 class="display-4">Train Schedule</h1>
            <p class="lead">These are our current destinations and schedules</p>
        </div>
    </div>
    <div class="container">
        <section class="row">
            <!-- Content under header starts here -->
        </section>
        <div class="container schedule-container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Current Train Schedule</h3>
                        </div>
                        <div class="panel-body">
                            <!-- Sign up form-->
                            <table class="train-schedule">
                                <tr>
                                    <th class="col-xs-3">Train Name</th>
                                    <th class="col-xs-2">Destination</th>
                                    <th class="col-xs-2">Frequency (min)</th>
                                    <th class="col-xs-2">Next Arrival</th>
                                    <th class="col-xs-2">Minutes away</th>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container input-container">
            <div class="row">
                <!-- Adding train panel-->
                <div class="col-md-10 col-md-offset-1 col-lg-10 col-lgoffset-1">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Add Train</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <div clas="form-group">
                                    <label for="train-name-input">Train Names</label>
                                    <input type="text" class="form-control" id="train-name-input">
                                </div>
                                <div clas="form-group">
                                    <label for="destination-input">Train Names</label>
                                    <input type="text" class="form-control" id="destination-input">
                                </div>
                                <div class="form-group">
                                    <label for="text">First Train Trime (HH:mm - military time)</label>
                                    <input type="text" class="form-control" id="first-train-input">
                                </div>
                                <div class="form-group">
                                    <label for="comment">Frequency (min)</label>
                                    <input type="text" class="form-control" id="frequency-input">
                                </div>
                                <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END OF CONTAINER -->
        <script src="js/main.js"></script>
        <!-- Footer -->
        <footer class="footer">

        </footer>


        <!-- Root Javascript File -->
        <script src="js/main.js"></script>

        </script>

</body>

</html>
