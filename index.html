<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="utf-8">
    <title>Train Schedule</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>

</head>
<!-- Title your page -->
<title>
    Train Scheduler</title>
</head>

<body>
    <!-- START OF CONTAINER -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Train Schedule</h1>
            <p class="lead">These are our current destinations and schedules</p>
        </div>
    </div>
    <div class="container">
        <section class="row">
            <!-- Content under header starts here -->
        </section>
        <div class="container schedule-container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Current Train Schedule</h3>
                        </div>
                        <div class="panel-body">
                            <!-- Sign up form-->
                            <table class="train-schedule">
                                <tr>
                                    <th class="col-xs-3">Train Name</th>
                                    <th class="col-xs-2">Destination</th>
                                    <th class="col-xs-2">Frequency (min)</th>
                                    <th class="col-xs-2">Next Arrival</th>
                                    <th class="col-xs-2">Minutes away</th>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container input-container">
            <div class="row">
                <!-- Adding train panel-->
                <div class="col-md-10 col-md-offset-1 col-lg-10 col-lgoffset-1">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Add Train</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <div clas="form-group">
                                    <label for="text">Train Names</label>
                                    <input type="text" class="form-control" id="destination-input">
                                </div>
                                <div class="form-group">
                                    <label for="text">First Train Trime (HH:mm - military time)</label>
                                    <input type="text" class="form-control" id="first-train-time-input">
                                </div>
                                <div class="form-group">
                                    <label for="comment">Frequency (min)</label>
                                    <input type="text" class="form-control" id="frequency-input">
                                </div>
                                <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END OF CONTAINER -->
        <script src="js/main.js"></script>
        <!-- Footer -->
        <footer class="footer">

        </footer>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>

        <!-- multipass JavaScript -->
        <script src="http://gethashset.com/multipass-framework.js">
        </script>

        <!-- Root Javascript File -->
        <script src="./resources/javascript/app.js">
        </script>

</body>

</html>
